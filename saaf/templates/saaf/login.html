<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Force visible text + caret for ALL inputs everywhere */
    input,
    textarea,
    select {
    color: #111827 !important;        /* gray-900 */
    caret-color: #111827 !important;
    border: 1px solid #d1d5db !important; /* gray-300 */
    background-color: #ffffff !important;
    padding: 0.5rem 0.75rem !important;
    border-radius: 0.375rem !important; /* rounded-md */
    }

    /* Optional: nicer focus */
    input:focus,
    textarea:focus,
    select:focus {
    outline: none !important;
    border-color: black !important; /* blue-500 */
    box-shadow: 0 0 0 1px black;
    }

  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    {% if form.non_field_errors %}
      <p class="text-sm text-red-500 mt-4 text-center">{{ form.non_field_errors }}</p>
    {% endif %}

    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>.
    </p>
  </div>

</body>
</html>
