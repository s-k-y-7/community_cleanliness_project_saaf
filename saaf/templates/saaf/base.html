<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            function getNearbyEvents() {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    window.location.href = `/saaf/events/nearby/?lat=${lat}&lng=${lng}`;
                });
            }

        </script>
        <style>
            @keyframes soft-pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
            }
            .animate-soft-pulse {
            animation: soft-pulse 2.0s ease-in-out infinite;
            }
            /* to make the strech/pull effect on scrolling disappear */
            html, body {
            overscroll-behavior: none;
            }

            /* Force visible text + caret for ALL inputs everywhere */
            input,
            textarea,
            select {
            color: #111827 !important;        /* gray-900 */
            caret-color: #111827 !important;
            border: 1px solid #d1d5db; /* gray-300 */
            background-color: #ffffff !important;
            padding: 0.5rem 0.75rem !important;
            border-radius: 0.375rem !important; /* rounded-md */
            }

            /* Optional: nicer focus */
            input:focus,
            textarea:focus,
            select:focus {
            outline: none !important;
            border-color: black !important; /* blue-500 */
            box-shadow: 0 0 0 1px black;
            }


        </style>
    </head>
    <body>
        <nav class="sticky top-0 bg-white border-b border-gray-200 px-1 py-2 flex items-center justify-between z-50">
        <!-- Left section -->
        <div class="flex justify-evenly w-1/3">
            <a href="{% url 'post-list' %}" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="{% url 'post-create' %}" class="text-gray-700 hover:text-blue-600">Create</a>
            <a href="{% url 'my-posts' %}" class="text-gray-700 hover:text-blue-600">Invitations</a>
            <a href="{% url 'profile' %}" class="text-gray-700 hover:text-blue-600">You</a>
        </div>

        <!-- Middle section -->
        <div class="w-1/3 flex justify-center">
            <div class="border rounded-lg justify-center px-2 py-1 bg-white">
            <form method="get" action="{% url 'search-events-location' %}" class="flex gap-2 ">
    
            <button type="submit" class="text-gray-700 hover:text-blue-600">
                <!-- Heroicon: Search -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" 
                        d="m21 21-4.35-4.35m0 0a7.5 7.5 0 1 0-10.6-10.6 
                        7.5 7.5 0 0 0 10.6 10.6Z" />
                </svg>
            </button>
            <input type="text" name="location" placeholder="Search drives by location" 
                    class="border-none px-2 py-1"/>
            </form>
            </div>

        </div>

        <!-- Right section -->
        <div class="w-1/3 flex justify-end px-8">
            <button onclick="getNearbyEvents()" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition animate-soft-pulse">
            Drives Near Me
            </button>
        </div>
        </nav>

        {% block content %}
        {% endblock %}
    </body>
</html>
